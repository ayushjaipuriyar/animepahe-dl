name: Pre-Release

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force release even if no changes'
        required: false
        default: 'false'
        type: boolean
  push:
    branches: [dev]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

permissions:
  contents: read

jobs:
  pre-release:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.release.outputs.version }}
    concurrency:
      group: ${{ github.workflow }}-pre-release-${{ github.ref_name }}
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: ${{ github.event.inputs.force == 'true' }}

      - name: Build package
        if: steps.release.outputs.released == 'true'
        run: uv build

      - name: Upload | Artifacts
        if: steps.release.outputs.released == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: pre-release-artifacts
          path: dist
          if-no-files-found: error

  test-pre-release:
    runs-on: ubuntu-latest
    needs: pre-release
    if: needs.pre-release.outputs.released == 'true'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Download | Artifacts
        uses: actions/download-artifact@v7
        with:
          name: pre-release-artifacts
          path: dist

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.11

      - name: Test installation from wheel
        run: |
          uv venv test-wheel
          source test-wheel/bin/activate
          uv pip install dist/*.whl
          animepahe-dl --version

      - name: Test installation from sdist
        run: |
          uv venv test-sdist
          source test-sdist/bin/activate
          uv pip install dist/*.tar.gz
          animepahe-dl --version