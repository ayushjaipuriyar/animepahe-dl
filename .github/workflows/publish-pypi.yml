name: Publish to PyPI

on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Name of the artifact containing distributions'
        required: false
        type: string
        default: 'python-package-distributions'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact-name }}
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages-dir: dist
          print-hash: true
          verbose: true
